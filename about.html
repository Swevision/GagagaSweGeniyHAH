<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Swevision</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(30px);
      z-index: 1000;
      flex-direction: column;
    }

    .logo-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .logo-nav img {
      height: 24px;
    }

    .logo-nav a {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      position: relative;
      padding: 0.5rem;
      transition: color 0.3s;
    }

    .logo-nav a:hover {
      color: #ff5fa2;
    }

    .logo-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background: #ff5fa2;
      transition: width 0.3s ease;
    }

    .logo-nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .stop-sign {
      font-size: 5rem;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 15px red, 0 0 30px crimson;
      margin-bottom: 1rem;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px red, 0 0 20px crimson;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 40px crimson;
      }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .back-button {
      background: red;
      border: none;
      color: #fff;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      text-transform: uppercase;
    }

    .back-button:hover {
      background: #ff3b3b;
    }

    footer {
      background: #111;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    footer a {
      color: #888;
      text-decoration: underline;
      margin: 0 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-nav">
      <img src="logotip.png" alt="Swevision Logo" />
      <a href="participants.html">Participants</a>
      <a href="social.html">Social</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <main>
    <div class="stop-sign">STOP!</div>
    <h1>404</h1>
    <p>Oops... We looked everywhere, but unfortunately, this page could not be found.</p>
    <p>Or maybe, just maybe... your page is still being built brick by brick.</p>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
  </main>

  <footer>
    <p>Â© 2025 RBU. All rights reserved.</p>
  </footer>
</body>
</html>
