<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swevision Song Contest</title>
  <link rel="icon" href="Heart.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .window {
      background: #f3f3f3;
      border-radius: 10px;
      width: 700px;
      max-width: 95%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .titlebar {
      background: #f3f3f3;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
      gap: 8px;
      padding: 0 12px;
    }

    .circles {
      position: absolute;
      left: 12px;
      display: flex;
      gap: 8px;
      top: 50%;
      transform: translateY(-50%);
    }

    .divider {
      height: 1px;
      background: #cccccc;
      width: 100%;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .title-text {
      font-size: 14px;
      color: #666;
      user-select: none;
      flex-grow: 1;
      text-align: center;
    }

    .lang-switch {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      cursor: pointer;
      font-size: 12px;
      color: #666;
      background: transparent;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 6px;
      user-select: none;
      transition: all 0.3s ease;
    }

    .lang-btn.active, .lang-btn:hover {
      border-color: #27c93f;
      color: #27c93f;
      font-weight: bold;
    }

    .content {
      padding: 30px;
      text-align: center;
      color: #111;
      background-color: #f3f3f3;
    }

    .content img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .content p {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .email-link {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }

    .email-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="circles">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
      <div class="title-text">swevision.ru</div>
      <div class="lang-switch">
        <button class="lang-btn" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
    </div>
    <div class="divider"></div>
    <div class="content">
      <!-- Подставь свою картинку -->
      <img src="TEST.png" alt="SWE" />

      <p class="text-attention"><strong>Внимание!</strong> Мы закрываем сайт для переноса на новый хостинг, а также доработки сайта.</p>
      <p class="text-soon">Не переживайте! Совсем скоро мы вернёмся.</p>
      <p class="text-follow"><strong>А пока, следите за новостями на сайте.</strong></p>

      <a class="email-link" href="https://t.me/swevisionrbx" target="_blank" rel="noopener noreferrer">https://t.me/swevisionrbx</a>
    </div>
  </div>

  <script>
    const texts = {
      ru: {
        attention: '<strong>Внимание!</strong> Мы закрываем сайт для переноса на новый хостинг, а также доработки сайта.',
        soon: 'Не переживайте! Совсем скоро мы вернёмся.',
        follow: '<strong>А пока, следите за новостями в телеграм канале.</strong>',
        link: 'https://t.me/swevisionrbx',
      },
      en: {
        attention: '<strong>Attention!</strong> We are closing the site to move to a new hosting and improve it.',
        soon: 'Don\'t worry! We will be back very soon.',
        follow: '<strong>In the meantime, follow the news in the telegram channel.</strong>',
        link: 'https://t.me/swevisionrbx',
      }
    };

    const langButtons = document.querySelectorAll('.lang-btn');
    const attentionEl = document.querySelector('.text-attention');
    const soonEl = document.querySelector('.text-soon');
    const followEl = document.querySelector('.text-follow');
    const linkEl = document.querySelector('.email-link');

    function setLanguage(lang) {
      if (!texts[lang]) return;

      // Update text content
      attentionEl.innerHTML = texts[lang].attention;
      soonEl.textContent = texts[lang].soon;
      followEl.innerHTML = texts[lang].follow;
      linkEl.href = texts[lang].link;
      linkEl.textContent = texts[lang].link;

      // Update active button style
      langButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      // Save language preference
      localStorage.setItem('swevisionLang', lang);
    }

    // Event listeners
    langButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.dataset.lang);
      });
    });

    // Initialize language on page load
    const savedLang = localStorage.getItem('swevisionLang') || 'ru';
    setLanguage(savedLang);
  </script>
</body>
</html>
