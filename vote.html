<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote — Swevision 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c084fc;
      text-decoration: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    nav a:hover {
      color: #d8b4fe;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    .container {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #c084fc;
    }

    #countdown {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    #progress-container {
      width: 100%;
      max-width: 600px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem auto;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #22c55e;
      transition: width 1s linear;
    }

    #progress-label {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #a3e635;
    }

    iframe {
      border: none;
      margin-top: 2rem;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.2rem;
      background-color: #c084fc;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .back-button:hover {
      background-color: #a855f7;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Swevision</a>
    <nav>
      <a href="show.html">Show</a>
      <a href="participants.html">Participants</a>
      <a href="news.html">News</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Voting</h1>
    <p id="status-text">Voting will open soon!</p>
    <div id="countdown"></div>

    <div id="progress-label" class="hidden">Шкала до закрытия голосования</div>
    <div id="progress-container" class="hidden">
      <div id="progress-bar"></div>
    </div>

    <a href="index.html" class="back-button hidden" id="back-btn">← Вернуться на главную</a>

    <div id="vote-form" class="hidden">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScIZX0eM3n8cdbFMCNpLCLnwu9HtXTOK0aJYOXCz18-bGT4gA/viewform?embedded=true"
        width="640" height="1090">Loading…</iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Swevision. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const voteStart = new Date("2025-05-21T19:10:00"); // дата и время начала голосования
    const voteEnd = new Date(voteStart.getTime() + 60 * 60 * 1000); // 1 час длительность

    const countdownEl = document.getElementById("countdown");
    const statusText = document.getElementById("status-text");
    const formEl = document.getElementById("vote-form");
    const progressEl = document.getElementById("progress-container");
    const progressLabel = document.getElementById("progress-label");
    const progressBar = document.getElementById("progress-bar");
    const backBtn = document.getElementById("back-btn");

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, "0");
      const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, "0");
      const seconds = (totalSeconds % 60).toString().padStart(2, "0");
      return `${hours}:${minutes}:${seconds}`;
    }

    function updateTimer() {
      const now = new Date();

      if (now < voteStart) {
        const diff = voteStart - now;
        countdownEl.textContent = `Voting opens in ${formatTime(diff)}`;
        statusText.textContent = "Voting will open soon!";
      } else if (now >= voteStart && now <= voteEnd) {
        const total = voteEnd - voteStart;
        const elapsed = now - voteStart;
        const remaining = voteEnd - now;

        countdownEl.textContent = `Voting ends in ${formatTime(remaining)}`;
        statusText.textContent = "Vote now! Time is running...";
        formEl.classList.remove("hidden");
        progressEl.classList.remove("hidden");
        progressLabel.classList.remove("hidden");
        backBtn.classList.remove("hidden");

        const percentage = Math.min(100, (elapsed / total) * 100);
        progressBar.style.width = percentage + "%";

        if (remaining <= 0) {
          statusText.textContent = "Voting has ended.";
          formEl.classList.add("hidden");
          progressEl.classList.add("hidden");
          progressLabel.classList.add("hidden");
          countdownEl.textContent = "";
        }
      } else {
        statusText.textContent = "Voting has ended.";
        countdownEl.textContent = "";
        formEl.classList.add("hidden");
        progressEl.classList.add("hidden");
        progressLabel.classList.add("hidden");
        backBtn.classList.remove("hidden");
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
