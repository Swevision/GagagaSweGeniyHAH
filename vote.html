<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-localize="title">Swevision 2025 - Vote</title>
    <link rel="icon" href="Heart.png.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили из вашего примера */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: url('.png') center/cover no-repeat; /* Замените на ваше фоновое изображение, если есть */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .logo {
            height: 60px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin-left: 1.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        footer {
            background: #111;
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto; /* Прижимает футер к низу */
        }

        /* Стили для сайдбара и основного контента */
        .main-container {
            display: flex;
            flex: 1; /* Занимает доступное пространство */
        }
        .sidebar {
            width: 300px;
            padding: 2rem;
            background-color: #1a1a1a;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 80px; /* Высота хедера */
            align-self: flex-start; /* Прижимает сайдбар к верху родителя */
            height: fit-content;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #c084fc;
        }
        .timer {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .timer-message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .timer-sub-message {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
        }

        .voting-section {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .voting-section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #c084fc;
        }
        .participant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .participant-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .participant-card:hover {
            transform: translateY(-5px);
        }
        .participant-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }
        .participant-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }
        .participant-card p {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 0.5rem;
        }
        .vote-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .vote-controls button {
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        .vote-controls button:hover {
            background-color: #a769e0;
        }
        .vote-controls span {
            font-size: 1.2rem;
            font-weight: 700;
            min-width: 25px;
            text-align: center;
        }
        .add-to-cart-btn { /* Этот класс не используется в предоставленном JS, но стили есть */
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #a769e0;
        }
        .checkout-btn {
            background-color: white;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none; /* Скрыто по умолчанию */
            transition: background 0.3s;
        }
        .checkout-btn:hover {
            background-color: #eee;
        }

        /* Ползунок времени */
        .time-progress-container {
            width: calc(100% - 4rem); /* Ширина с учетом паддингов */
            margin: 2rem auto;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            display: none; /* Скрыто по умолчанию */
        }
        .time-progress-bar {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 4px;
            transition: width 1s linear; /* Плавное заполнение */
        }

        /* Меню Language/Country */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1002;
            display: none;
        }
        .side-menu {
            position: fixed;
            top: 0;
            right: -400px; /* Скрыто за пределами экрана */
            width: 350px;
            height: 100%;
            background-color: #1a1a1a;
            z-index: 1003;
            padding: 2rem;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: right 0.3s ease-in-out;
            overflow-y: auto; /* Прокрутка для длинных списков */
        }
        .side-menu.open {
            right: 0;
        }
        .side-menu h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #c084fc;
        }
        .side-menu p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin-bottom: 0.5rem;
        }
        .menu-list a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .menu-list a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .menu-list img {
            width: 30px;
            height: 20px;
            object-fit: cover;
            margin-right: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        .close-btn { /* Общий стиль для кнопок закрытия */
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: #c084fc;
        }

        /* Подтверждение голосования */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1004;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .confirmation-content {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            position: relative;
        }
        .confirmation-content h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #c084fc;
        }
        .chosen-participants-list {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        .chosen-participants-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .chosen-participants-list li .vote-count {
            font-weight: 700;
            color: #c084fc;
        }
        .confirmation-country-info {
            font-size: 0.9rem;
            color: #bbb;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .send-votes-btn {
            display: block;
            width: 100%;
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .send-votes-btn:hover {
            background-color: #a769e0;
        }

        /* Сообщение об успешном голосовании */
        .thank-you-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 700;
            color: #c084fc;
            text-align: center;
            z-index: 1005;
            display: none;
        }
        .thank-you-message small {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #fff;
        }

        /* Staff Login and Results Modals */
        .staff-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Используем тот же фон, что и у confirmation-modal */
            z-index: 1006; /* Выше, чем thank-you-message */
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Скрыто по умолчанию */
        }

        .staff-modal-content { /* Общий стиль для контента модальных окон персонала */
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            position: relative;
        }

        .staff-login-modal-content { /* Специфичный для окна входа */
            width: 400px;
            max-width: 90%;
        }

        .staff-results-modal-content { /* Специфичный для окна результатов */
            width: 600px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .staff-modal-content h3 { /* Заголовок в модальных окнах персонала */
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #c084fc;
        }

        .staff-modal-content input[type="text"],
        .staff-modal-content input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            box-sizing: border-box;
        }
        .staff-modal-content input[type="password"] {
            margin-bottom: 1.5rem; /* Чуть больше отступ для поля пароля */
        }

        .staff-modal-content .login-submit-btn {
            display: block;
            width: 100%;
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        .staff-modal-content .login-submit-btn:hover {
            background-color: #a769e0;
        }

        .login-error-message {
            color: red;
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        /* Стили для таблицы результатов */
        #results-data-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        #results-data-container th,
        #results-data-container td {
            border: 1px solid #333;
            padding: 0.75rem;
            text-align: left;
            color: #ddd; /* Цвет текста по умолчанию для ячеек */
        }
        #results-data-container th {
            background-color: #2a2a2a;
            color: #c084fc; /* Цвет текста заголовков таблицы */
        }
        #results-data-container .participant-name { /* Класс для имени участника/артиста */
            font-weight: bold;
            color: #fff; /* Ярче для имени артиста */
        }
         #results-data-container small { /* Стиль для страны под именем артиста */
            color: #bbb;
            font-size: 0.9em;
        }
        #results-data-container .votes-count {
            font-weight: bold;
            color: #c084fc; /* Цвет для количества голосов */
            text-align: center;
        }


        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: static;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            nav {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                margin: 0.5rem;
            }
            .side-menu {
                width: 100%;
                right: -100%;
            }
            .side-menu.open {
                right: 0;
            }
            .confirmation-content {
                width: 95%;
                padding: 1.5rem;
            }
            .thank-you-message {
                font-size: 2rem;
            }
            .thank-you-message small {
                font-size: 1rem;
            }
            .staff-login-modal-content,
            .staff-results-modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="SweLogo.png" alt="Swevision Logo" class="logo">
        <nav>
            <a href="#" id="lang-btn"><span data-localize="language">Language</span></a>
            <a href="#" id="country-btn"><span data-localize="country">Country</span></a>
            <a href="#" id="staff-btn"><span data-localize="staff">Staff</span></a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2 id="timer-title" data-localize="timerHeadingPre">There is still time before the start of the first semi-final:</h2>
            <div class="timer" id="countdown-timer">00:00:00:00</div>
            <p class="timer-message" id="event-message" data-localize="eventMessage"></p>
            <p class="timer-sub-message" id="voting-status" data-localize="votingStatus"></p>
            <div class="time-progress-container" id="voting-progress-container">
                <div class="time-progress-bar" id="voting-progress-bar"></div>
            </div>
        </aside>

        <main class="voting-section" id="voting-section">
            <h2 id="voting-heading" data-localize="votingHeading"></h2>
            <div class="participant-grid" id="participant-grid">
                </div>
            <button class="checkout-btn" id="checkout-btn" data-localize="checkoutButton">Check out</button>
        </main>
    </div>

    <footer>
        <span data-localize="footerText">© 2025 Swevision. All rights reserved.</span>
    </footer>

    <div class="overlay" id="overlay"></div>
    <div class="side-menu" id="side-menu">
        <button class="close-btn" id="close-menu-btn">&times;</button>
        <h3 id="menu-title" data-localize="menuTitle"></h3>

        <ul class="menu-list" id="menu-list">

    <div class="confirmation-modal" id="confirmation-modal">

            <button class="close-btn" id="close-confirmation-btn">&times;</button>

                </ul>
            <p class="confirmation-country-info" id="confirmation-country-info" data-localize="confirmationCountryInfo"></p>
            <button class="send-votes-btn" id="send-votes-btn" data-localize="sendVotesButton">Send votes!</button>
        </div>
    </div>

    <div class="thank-you-message" id="thank-you-message">
        <span data-localize="thankYouMessage">Thank you for voting!</span>
        <small data-localize="thankYouSubMessage">Expect results soon.</small>
    </div>

    <div class="staff-modal" id="staff-login-modal">
        <div class="staff-modal-content staff-login-modal-content">
            <button class="close-btn" id="close-login-modal-btn">&times;</button>
            <h3 id="staff-login-heading" data-localize="staffLoginHeading">Staff Login</h3>
            <input type="text" id="staff-email" data-localize-placeholder="emailPlaceholder" placeholder="Email">
            <input type="password" id="staff-password" data-localize-placeholder="passwordPlaceholder" placeholder="Password">
            <button id="staff-login-submit-btn" data-localize="loginButton" class="login-submit-btn">Login</button>
            <p id="login-error-message" class="login-error-message" data-localize="loginError">Invalid credentials</p>

    </div>

            <h3 id="staff-results-heading" data-localize="votingResultsHeading">Voting Results</h3>
            <div id="results-data-container">
                </div>
        </div>
    </div>

        // !!! ВНИМАНИЕ: НЕ ИСПОЛЬЗУЙТЕ ТАК В ПРОДАКШЕНЕ !!!

        function updateVoteCount(id, change) {

            // Total votes check
            if (totalVotes + change > maxVotes) {
                alert(`You can only vote a maximum of ${maxVotes} times!`); // Localize this
                return;
            }

            if (newVotes === 0 && selectedParticipants[id]) {
                delete selectedParticipants[id];
            } else {
                selectedParticipants[id] = {
                    ...participants.find(p => p.id === id),
                    votes: newVotes
                };
            }

            totalVotes += change;
            document.getElementById(`votes-${id}`).textContent = newVotes;
            updateCheckoutButtonVisibility();
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const eventStartTime = firstSemiFinalDate.getTime();
            const votingOpenTime = eventStartTime + votingStartTimeOffset;
            const votingCloseTime = votingOpenTime + votingDuration;

            let distance;
            let message = '';
            let subMessage = '';
            let showProgressBar = false;
            let progress = 0; // 0 to 100

            if (now < votingOpenTime) {
                // До начала голосования
                distance = votingOpenTime - now;
                message = translations[currentLanguage].votingStartsIn;
                subMessage = translations[currentLanguage].votingStatus;
                votingSection.style.display = 'none'; // Скрываем секцию голосования
                timerTitleEl.textContent = translations[currentLanguage].timerHeadingPre;
            } else if (now >= votingOpenTime && now <= votingCloseTime) {
                // Голосование идет
                distance = votingCloseTime - now;
                message = translations[currentLanguage].votingEndsIn;
                subMessage = 'Voting is open!'; // Localize this
                votingSection.style.display = 'block'; // Показываем секцию голосования
                votingHeading.textContent = translations[currentLanguage].votingHeading;
                timerTitleEl.textContent = 'Time left for voting:'; // Localize this
                showProgressBar = true;

                const elapsedVotingTime = now - votingOpenTime;
                progress = (elapsedVotingTime / votingDuration) * 100;
                votingProgressBar.style.width = `${progress}%`;
                votingProgressContainer.style.display = 'block';

            } else {
                // Голосование закрыто
                distance = 0;
                message = translations[currentLanguage].votingClosed;
                subMessage = 'Voting is closed.'; // Localize this
                votingSection.style.display = 'block';
                votingHeading.textContent = translations[currentLanguage].votingHeading;
                timerTitleEl.textContent = 'Voting has ended.'; // Localize this
                votingProgressContainer.style.display = 'none'; // Скрываем прогресс-бар
            }

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownTimerEl.textContent =
                    `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                countdownTimerEl.textContent = '00:00:00:00';
            }

            eventMessageEl.textContent = message;
            votingStatusEl.textContent = subMessage;

            if (showProgressBar) {
                 votingProgressContainer.style.display = 'block';
                 votingProgressBar.style.width = `${progress}%`;
            } else {
                 votingProgressContainer.style.display = 'none';
            }
        }

        /**
         * Saves a vote to Firestore.
         * @param {string} userId - Unique ID of the user.
         * @param {object} votes - An object where keys are participant IDs and values are vote counts.
         * @param {object} countryInfo - The country from which the vote was cast.
         */
        async function saveVotesToFirestore(userId, votes, countryInfo) {
            try {
                // Сохраняем каждый голос как отдельный документ для простоты агрегации.
                // В более сложном сценарии можно было бы группировать голоса от одного пользователя.
                for (const participantId in votes) {
                    if (votes[participantId] > 0) {
                        await addDoc(collection(db, "votes"), {
                            userId: userId, // Можно использовать uid из Firebase Auth
                            participantId: participantId,
                            votes: votes[participantId], // Количество голосов за этого участника
                            countryCode: countryInfo ? countryInfo.code : 'unknown',
                            countryName: countryInfo ? countryInfo.name : 'Unknown',
                            timestamp: new Date()
                        });
                    }
                }
                console.log("Голоса успешно записаны в Firestore!");
                return true;
            } catch (e) {
                console.error("Ошибка при добавлении голосов в Firestore: ", e);
                return false;
            }
        }

        /**
         * Listens for real-time updates to votes in Firestore and displays results.
         */
        function listenForVotes() {
            const q = query(collection(db, "votes"));

            onSnapshot(q, (querySnapshot) => {
                const rawVotes = [];
                querySnapshot.forEach((doc) => {
                    rawVotes.push(doc.data());
                });

                const aggregatedResults = {};
                rawVotes.forEach(vote => {
                    if (!aggregatedResults[vote.participantId]) {
                        const participant = participants.find(p => p.id === vote.participantId);
                        aggregatedResults[vote.participantId] = {
                            artist: participant ? participant.artist : 'Unknown Artist',
                            country: participant ? participant.country : 'Unknown Country',
                            song: participant ? participant.song : 'Unknown Song',
                            totalVotes: 0
                        };
                    }
                    aggregatedResults[vote.participantId].totalVotes += vote.votes;
                });

                displayResults(aggregatedResults);
            }, (error) => {
                console.error("Ошибка при получении данных Firestore:", error);
            });
        }

            // Sort results by total votes descending
            const sortedResults = Object.values(aggregatedResults).sort((a, b) => b.totalVotes - a.totalVotes);

            sortedResults.forEach(result => {
                tableHtml += `
                    <tr>

            });
            sideMenu.classList.add('open');
            overlay.style.display = 'block';
        });

        countryBtn.addEventListener('click', () => {
            menuTitle.textContent = translations[currentLanguage].country;
            menuDescription.textContent = translations[currentLanguage].menuDescription; // Using generic desc for both
            menuList.innerHTML = '';
            countries.forEach(country => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" data-type="country" data-code="${country.code}"><img src="${country.flag}" alt="${country.name} Flag"> ${country.name}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentCountry = country;
                    localStorage.setItem('country', JSON.stringify(currentCountry));
                    localizeHtml(); // Update country info
                    sideMenu.classList.remove('open');
                    overlay.style.display = 'none';
                });
                menuList.appendChild(li);
            });
            sideMenu.classList.add('open');
            overlay.style.display = 'block';
        });

        staffBtn.addEventListener('click', () => {
            loginErrorMessage.style.display = 'none'; // Скрываем сообщение об ошибке при открытии
            staffEmailInput.value = ''; // Очищаем поле email
            staffPasswordInput.value = ''; // Очищаем поле пароля
            staffLoginModal.style.display = 'flex';
            overlay.style.display = 'block';
        });

        staffLoginSubmitBtn.addEventListener('click', async () => {
            const email = staffEmailInput.value;
            const password = staffPasswordInput.value;

            try {
                // Аутентификация через Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Персонал вошел:", user.email);

                // Если вход успешен
                staffLoginModal.style.display = 'none';
                staffResultsModal.style.display = 'flex';
                overlay.style.display = 'block'; // Держим оверлей, пока показаны результаты

                // Запускаем прослушивание голосов для панели персонала
                listenForVotes();

            } catch (error) {
                console.error("Ошибка входа:", error.code, error.message);
                loginErrorMessage.textContent = translations[currentLanguage].loginError;
                loginErrorMessage.style.display = 'block';
            }
        });


        closeMenuBtn.addEventListener('click', () => {
            sideMenu.classList.remove('open');
            overlay.style.display = 'none';
        });

        closeConfirmationBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        closeLoginModalBtn.addEventListener('click', () => {
            staffLoginModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        closeResultsModalBtn.addEventListener('click', () => {
            staffResultsModal.style.display = 'none';
            overlay.style.display = 'none';
            // Можно добавить отписку от listenForVotes здесь, если нужно
            // unsubscribeFromVotes(); // Если listenForVotes возвращает функцию отписки
        });

        overlay.addEventListener('click', () => {
            sideMenu.classList.remove('open');
            confirmationModal.style.display = 'none';
            staffLoginModal.style.display = 'none';
            staffResultsModal.style.display = 'none';
            overlay.style.display = 'none';
        });


        // Initial setup
        localizeHtml();
        renderParticipants();
        updateCheckoutButtonVisibility();
        setInterval(updateCountdown, 1000); // Обновляем таймер каждую секунду
        updateCountdown(); // Первое обновление сразу
    </script>
</body>
</html>
