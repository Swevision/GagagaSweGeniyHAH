<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-localize="title">Swevision 2025 - Vote</title>
    <link rel="icon" href="Heart.png.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили из вашего примера */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: url('.png') center/cover no-repeat; /* Замените на ваше фоновое изображение, если есть */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .logo {
            height: 60px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin-left: 1.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        footer {
            background: #111;
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto; /* Прижимает футер к низу */
        }

        /* Стили для сайдбара и основного контента */
        .main-container {
            display: flex;
            flex: 1; /* Занимает доступное пространство */
        }
        .sidebar {
            width: 300px;
            padding: 2rem;
            background-color: #1a1a1a;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 80px; /* Высота хедера */
            align-self: flex-start; /* Прижимает сайдбар к верху родителя */
            height: fit-content;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #c084fc;
        }
        .timer {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .timer-message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .timer-sub-message {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
        }

        .voting-section {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .voting-section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #c084fc;
        }
        .participant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .participant-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .participant-card:hover {
            transform: translateY(-5px);
        }
        .participant-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }
        .participant-card h4 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }
        .participant-card p {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 0.5rem;
        }
        .vote-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .vote-controls button {
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        .vote-controls button:hover {
            background-color: #a769e0;
        }
        .vote-controls span {
            font-size: 1.2rem;
            font-weight: 700;
            min-width: 25px;
            text-align: center;
        }
        .add-to-cart-btn { /* Этот класс не используется в предоставленном JS, но стили есть */
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #a769e0;
        }
        .checkout-btn {
            background-color: white;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none; /* Скрыто по умолчанию */
            transition: background 0.3s;
        }
        .checkout-btn:hover {
            background-color: #eee;
        }

        /* Ползунок времени */
        .time-progress-container {
            width: calc(100% - 4rem); /* Ширина с учетом паддингов */
            margin: 2rem auto;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            display: none; /* Скрыто по умолчанию */
        }
        .time-progress-bar {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 4px;
            transition: width 1s linear; /* Плавное заполнение */
        }

        /* Меню Language/Country */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1002;
            display: none;
        }
        .side-menu {
            position: fixed;
            top: 0;
            right: -400px; /* Скрыто за пределами экрана */
            width: 350px;
            height: 100%;
            background-color: #1a1a1a;
            z-index: 1003;
            padding: 2rem;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: right 0.3s ease-in-out;
            overflow-y: auto; /* Прокрутка для длинных списков */
        }
        .side-menu.open {
            right: 0;
        }
        .side-menu h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #c084fc;
        }
        .side-menu p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin-bottom: 0.5rem;
        }
        .menu-list a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .menu-list a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .menu-list img {
            width: 30px;
            height: 20px;
            object-fit: cover;
            margin-right: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        .close-btn { /* Общий стиль для кнопок закрытия */
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: #c084fc;
        }

        /* Подтверждение голосования */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1004;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .confirmation-content {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            position: relative;
        }
        .confirmation-content h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #c084fc;
        }
        .chosen-participants-list {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        .chosen-participants-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .chosen-participants-list li .vote-count {
            font-weight: 700;
            color: #c084fc;
        }
        .confirmation-country-info {
            font-size: 0.9rem;
            color: #bbb;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .send-votes-btn {
            display: block;
            width: 100%;
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .send-votes-btn:hover {
            background-color: #a769e0;
        }

        /* Сообщение об успешном голосовании */
        .thank-you-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 700;
            color: #c084fc;
            text-align: center;
            z-index: 1005;
            display: none;
        }
        .thank-you-message small {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #fff;
        }

        /* Staff Login and Results Modals */
        .staff-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Используем тот же фон, что и у confirmation-modal */
            z-index: 1006; /* Выше, чем thank-you-message */
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Скрыто по умолчанию */
        }

        .staff-modal-content { /* Общий стиль для контента модальных окон персонала */
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            position: relative;
        }

        .staff-login-modal-content { /* Специфичный для окна входа */
            width: 400px;
            max-width: 90%;
        }

        .staff-results-modal-content { /* Специфичный для окна результатов */
            width: 600px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .staff-modal-content h3 { /* Заголовок в модальных окнах персонала */
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #c084fc;
        }

        .staff-modal-content input[type="text"],
        .staff-modal-content input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            box-sizing: border-box;
        }
        .staff-modal-content input[type="password"] {
            margin-bottom: 1.5rem; /* Чуть больше отступ для поля пароля */
        }

        .staff-modal-content .login-submit-btn {
            display: block;
            width: 100%;
            background-color: #c084fc;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        .staff-modal-content .login-submit-btn:hover {
            background-color: #a769e0;
        }

        .login-error-message {
            color: red;
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        /* Стили для таблицы результатов */
        #results-data-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        #results-data-container th,
        #results-data-container td {
            border: 1px solid #333;
            padding: 0.75rem;
            text-align: left;
            color: #ddd; /* Цвет текста по умолчанию для ячеек */
        }
        #results-data-container th {
            background-color: #2a2a2a;
            color: #c084fc; /* Цвет текста заголовков таблицы */
        }
        #results-data-container .participant-name { /* Класс для имени участника/артиста */
            font-weight: bold;
            color: #fff; /* Ярче для имени артиста */
        }
         #results-data-container small { /* Стиль для страны под именем артиста */
            color: #bbb;
            font-size: 0.9em;
        }
        #results-data-container .votes-count {
            font-weight: bold;
            color: #c084fc; /* Цвет для количества голосов */
            text-align: center;
        }


        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: static;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            nav {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                margin: 0.5rem;
            }
            .side-menu {
                width: 100%;
                right: -100%;
            }
            .side-menu.open {
                right: 0;
            }
            .confirmation-content {
                width: 95%;
                padding: 1.5rem;
            }
            .thank-you-message {
                font-size: 2rem;
            }
            .thank-you-message small {
                font-size: 1rem;
            }
            .staff-login-modal-content,
            .staff-results-modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="SweLogo.png" alt="Swevision Logo" class="logo">
        <nav>
            <a href="#" id="lang-btn"><span data-localize="language">Language</span></a>
            <a href="#" id="country-btn"><span data-localize="country">Country</span></a>
            <a href="#" id="staff-btn"><span data-localize="staff">Staff</span></a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2 id="timer-title" data-localize="timerHeadingPre">There is still time before the start of the first semi-final:</h2>
            <div class="timer" id="countdown-timer">00:00:00:00</div>
            <p class="timer-message" id="event-message" data-localize="eventMessage"></p>
            <p class="timer-sub-message" id="voting-status" data-localize="votingStatus"></p>
            <div class="time-progress-container" id="voting-progress-container">
                <div class="time-progress-bar" id="voting-progress-bar"></div>
            </div>
        </aside>

        <main class="voting-section" id="voting-section">
            <h2 id="voting-heading" data-localize="votingHeading"></h2>
            <div class="participant-grid" id="participant-grid">
                </div>
            <button class="checkout-btn" id="checkout-btn" data-localize="checkoutButton">Check out</button>
        </main>
    </div>

    <footer>
        <span data-localize="footerText">© 2025 Swevision. All rights reserved.</span>
    </footer>

    <div class="overlay" id="overlay"></div>
    <div class="side-menu" id="side-menu">
        <button class="close-btn" id="close-menu-btn">&times;</button>
        <h3 id="menu-title" data-localize="menuTitle"></h3>
        <p id="menu-description" data-localize="menuDescription"></p>
        <ul class="menu-list" id="menu-list">
            </ul>
    </div>

    <div class="confirmation-modal" id="confirmation-modal">
        <div class="confirmation-content">
            <button class="close-btn" id="close-confirmation-btn">&times;</button>
            <h3 data-localize="confirmVotesHeading">Confirm your votes</h3>
            <ul class="chosen-participants-list" id="chosen-participants-list">
                </ul>
            <p class="confirmation-country-info" id="confirmation-country-info" data-localize="confirmationCountryInfo"></p>
            <button class="send-votes-btn" id="send-votes-btn" data-localize="sendVotesButton">Send votes!</button>
        </div>
    </div>

    <div class="thank-you-message" id="thank-you-message">
        <span data-localize="thankYouMessage">Thank you for voting!</span>
        <small data-localize="thankYouSubMessage">Expect results soon.</small>
    </div>

    <div class="staff-modal" id="staff-login-modal">
        <div class="staff-modal-content staff-login-modal-content">
            <button class="close-btn" id="close-login-modal-btn">&times;</button>
            <h3 id="staff-login-heading" data-localize="staffLoginHeading">Staff Login</h3>
            <input type="text" id="staff-username" data-localize-placeholder="usernamePlaceholder" placeholder="Username">
            <input type="password" id="staff-password" data-localize-placeholder="passwordPlaceholder" placeholder="Password">
            <button id="staff-login-submit-btn" data-localize="loginButton" class="login-submit-btn">Login</button>
            <p id="login-error-message" class="login-error-message" data-localize="loginError">Invalid credentials</p>
        </div>
    </div>

    <div class="staff-modal" id="staff-results-modal">
        <div class="staff-modal-content staff-results-modal-content">
            <button class="close-btn" id="close-results-modal-btn">&times;</button>
            <h3 id="staff-results-heading" data-localize="votingResultsHeading">Voting Results</h3>
            <div id="results-data-container">
                </div>
        </div>
    </div>


    <script>
        const firstSemiFinalDate = new Date('2025-05-24T18:09:00Z'); // Пример даты и времени (UTC)
        const votingStartTimeOffset = 0; // Голосование начинается одновременно с полуфиналом
        const votingDuration = 30 * 60 * 1000; // Длительность голосования 30 минут

        const countdownTimerEl = document.getElementById('countdown-timer');
        const timerTitleEl = document.getElementById('timer-title');
        const eventMessageEl = document.getElementById('event-message');
        const votingStatusEl = document.getElementById('voting-status');
        const votingSection = document.getElementById('voting-section');
        const votingHeading = document.getElementById('voting-heading');
        const participantGrid = document.getElementById('participant-grid');
        const checkoutBtn = document.getElementById('checkout-btn');
        const votingProgressContainer = document.getElementById('voting-progress-container');
        const votingProgressBar = document.getElementById('voting-progress-bar');

        const langBtn = document.getElementById('lang-btn');
        const countryBtn = document.getElementById('country-btn');
        const overlay = document.getElementById('overlay');
        const sideMenu = document.getElementById('side-menu');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const menuTitle = document.getElementById('menu-title');
        const menuDescription = document.getElementById('menu-description');
        const menuList = document.getElementById('menu-list');

        const confirmationModal = document.getElementById('confirmation-modal');
        const closeConfirmationBtn = document.getElementById('close-confirmation-btn');
        const chosenParticipantsList = document.getElementById('chosen-participants-list');
        const confirmationCountryInfoEl = document.getElementById('confirmation-country-info');
        const sendVotesBtn = document.getElementById('send-votes-btn');
        const thankYouMessageEl = document.getElementById('thank-you-message');

        // Staff Login and Results Modal Elements
        const staffBtn = document.getElementById('staff-btn');
        const staffLoginModal = document.getElementById('staff-login-modal');
        const closeLoginModalBtn = document.getElementById('close-login-modal-btn');
        const staffUsernameInput = document.getElementById('staff-username');
        const staffPasswordInput = document.getElementById('staff-password');
        const staffLoginSubmitBtn = document.getElementById('staff-login-submit-btn');
        const loginErrorMessage = document.getElementById('login-error-message');

        const staffResultsModal = document.getElementById('staff-results-modal');
        const closeResultsModalBtn = document.getElementById('close-results-modal-btn');
        const resultsDataContainer = document.getElementById('results-data-container');

        const userParts = [ "piso", "iahd", "sad", "xasp", "dmn", "bvhj"];
        const HIDDEN_STAFF_USERNAME = userParts.join("");

        const passParts = [ "Apple", "Cat", "PhoneS", "ubwayw", "eryBest", "MeowR", "arGaG", "aHaha", "Par", "Cat"];
        const HIDDEN_STAFF_PASSWORD = passParts.join("");


        let totalVotes = 0;
        const maxVotes = 20;
        let selectedParticipants = {}; // { id: { name: 'Artist', song: 'Song', country_name: 'Country', votes: 0, image: '...' } }
        let selectedCountry = null; // { code: '...', name: '...', flag: '...' }

        // --- Участники (пример) ---
        const participants = [
            { id: 'swe', country: 'Sweden', artist: 'Marcus & Martinus', song: 'Unforgettable', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Marcus_%26_Martinus_Melfest_2024_%28cropped%29.jpg/330px-Marcus_%26_Martinus_Melfest_2024_%28cropped%29.jpg' },
            { id: 'fin', country: 'Finland', artist: 'Windows95man', song: 'No Rules!', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Windows95man_Pala_-_Uuden_Musiikin_Kilpailu_2024.jpg/330px-Windows95man_Pala_-_Uuden_Musiikin_Kilpailu_2024.jpg' },

        // --- Функции локализации ---
        function getTranslation(key, lang = null) {
            const currentLang = lang || localStorage.getItem('selectedLanguage') || 'en';
            return translations[currentLang]?.[key] || translations['en']?.[key] || key;
        }

        function localizePage() {
            const currentLang = localStorage.getItem('selectedLanguage') || 'en';
            document.querySelectorAll('[data-localize]').forEach(el => {
                const key = el.dataset.localize;
                if (translations[currentLang] && translations[currentLang][key]) {
                    if (el.tagName === 'TITLE' || el.hasAttribute('data-localize-value')) {
                        el.textContent = translations[currentLang][key];
                    } else if (el.hasAttribute('placeholder') && el.dataset.localizePlaceholder) {
                         el.placeholder = translations[currentLang][el.dataset.localizePlaceholder] || translations['en'][el.dataset.localizePlaceholder] || el.dataset.localizePlaceholder;
                    }
                     else {
                        el.innerHTML = translations[currentLang][key]; // Используем innerHTML для поддержки тегов в переводах (например, <br>)
                    }
                } else if (translations['en'] && translations['en'][key]) { // Fallback to English
                     if (el.tagName === 'TITLE' || el.hasAttribute('data-localize-value')) {
                        el.textContent = translations['en'][key];
                    } else if (el.hasAttribute('placeholder') && el.dataset.localizePlaceholder) {
                         el.placeholder = translations['en'][el.dataset.localizePlaceholder] || el.dataset.localizePlaceholder;
                    }
                     else {
                        el.innerHTML = translations['en'][key];
                    }
                }
            });
             document.querySelectorAll('[data-localize-placeholder]').forEach(el => {
                const key = el.dataset.localizePlaceholder;
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.placeholder = translations[currentLang][key];
                } else if (translations['en'] && translations['en'][key]) {
                    el.placeholder = translations['en'][key];
                }
            });

            // Обновление заголовка и сообщений таймера отдельно, т.к. они могут меняться динамически
            updateTimerAndMessagesContent();
        }

        function updateTimerAndMessagesContent() {
            const now = new Date();
            const timeLeft = firstSemiFinalDate - now;
            const votingEndTime = new Date(firstSemiFinalDate.getTime() + votingStartTimeOffset + votingDuration);
            const currentLang = localStorage.getItem('selectedLanguage') || 'en';

            if (timeLeft > 0) { // До начала события
                timerTitleEl.textContent = getTranslation('timerHeadingPre', currentLang);
                eventMessageEl.textContent = getTranslation('eventMessagePre', currentLang);
                votingStatusEl.textContent = '';
            } else if (now >= firstSemiFinalDate && now < votingEndTime) { // Во время голосования
                timerTitleEl.textContent = getTranslation('timerHeadingActive', currentLang);
                eventMessageEl.textContent = ''; // Можно добавить сообщение "Голосование открыто!"
                // votingStatusEl.textContent = ''; // Обновляется таймером голосования // Закомментировано, чтобы не перезаписывать оставшееся время
            } else { // После окончания голосования
                timerTitleEl.textContent = getTranslation('timerHeadingClosed', currentLang);
                eventMessageEl.textContent = getTranslation('eventMessageVotingClosed', currentLang);
                votingStatusEl.textContent = getTranslation('votingStatusClosed', currentLang);
            }

            if (votingHeading) { // Обновление заголовка секции голосования
                if (now >= firstSemiFinalDate && now < votingEndTime) {
                     votingHeading.textContent = getTranslation('timerHeadingActive', currentLang);
                } else if (now < firstSemiFinalDate) {
                    votingHeading.textContent = ''; // Или "Голосование скоро начнется"
                } else {
                    votingHeading.textContent = getTranslation('timerHeadingClosed', currentLang);
                }
            }
        }

        // --- Логика таймера и голосования ---
        function updateCountdown() {
            const now = new Date();
            let timeLeft = firstSemiFinalDate - now;
            let votingTimeLeft;
            const currentLang = localStorage.getItem('selectedLanguage') || 'en';


            if (timeLeft <= 0) { // Событие началось или уже прошло
                const votingEndTime = new Date(firstSemiFinalDate.getTime() + votingStartTimeOffset + votingDuration);
                votingTimeLeft = votingEndTime - now;

                if (votingTimeLeft > 0) { // Голосование активно
                    if (!votingSection.classList.contains('active')) {
                        votingSection.classList.add('active');
                        votingProgressContainer.style.display = 'block';
                        displayParticipants(); // Показать участников для голосования
                        updateTimerAndMessagesContent(); // Обновит timerTitleEl и eventMessageEl
                    }

                    const secondsTotal = Math.floor(votingDuration / 1000);
                    const secondsLeft = Math.floor(votingTimeLeft / 1000);
                    const progressPercentage = ((secondsTotal - secondsLeft) / secondsTotal) * 100;
                    votingProgressBar.style.width = `${progressPercentage}%`;

                    // const days = Math.floor(votingTimeLeft / (1000 * 60 * 60 * 24)); // Дни не нужны для 30 минут
                    const hours = Math.floor((votingTimeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((votingTimeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((votingTimeLeft % (1000 * 60)) / 1000);

                    countdownTimerEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    // Обновляем title и message если они еще не установлены для активного голосования
                    if (timerTitleEl.textContent !== getTranslation('timerHeadingActive', currentLang)) {
                        updateTimerAndMessagesContent();
                    }
                    votingStatusEl.textContent = `${getTranslation('timerHeadingActive', currentLang)} ${getTranslation('timeLeft', currentLang) || 'Time left'}: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;


                } else { // Голосование завершено
                    countdownTimerEl.textContent = "00:00:00";
                    votingSection.classList.remove('active');
                    participantGrid.innerHTML = `<p style="text-align:center;">${getTranslation('timerHeadingClosed')}</p>`; // Очистить сетку или показать сообщение
                    checkoutBtn.style.display = 'none';
                    votingProgressContainer.style.display = 'none';
                    updateTimerAndMessagesContent();
                }
            } else { // До начала события
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                countdownTimerEl.textContent = `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                votingSection.classList.remove('active');
                participantGrid.innerHTML = `<p style="text-align:center;">${getTranslation('eventMessageVotingSoon')}</p>`;
                checkoutBtn.style.display = 'none';
                votingProgressContainer.style.display = 'none';
                 updateTimerAndMessagesContent();
            }
        }

        // --- Функции для отображения участников и голосования ---
        function createParticipantCard(participantData) {
            const card = document.createElement('div');
            card.classList.add('participant-card');
            card.dataset.id = participantData.id;

            const img = document.createElement('img');
            img.src = participantData.image;
            img.alt = `${participantData.artist} - ${participantData.country}`;
            img.onerror = () => { img.src = 'NetyFoto.png'; }; // Запасное изображение

            const artistName = document.createElement('h4');
            artistName.textContent = participantData.artist;

            const songName = document.createElement('p');
            songName.textContent = participantData.song;

            const countryName = document.createElement('p');
            countryName.style.fontSize = '0.8em';
            countryName.style.color = '#999';
            countryName.textContent = participantData.country;


            const voteControls = document.createElement('div');
            voteControls.classList.add('vote-controls');

            const minusBtn = document.createElement('button');
            minusBtn.textContent = '-';
            minusBtn.disabled = !(selectedParticipants[participantData.id]?.votes > 0);


            const voteCountSpan = document.createElement('span');
            voteCountSpan.textContent = selectedParticipants[participantData.id]?.votes || 0;

            const plusBtn = document.createElement('button');
            plusBtn.textContent = '+';
             plusBtn.disabled = totalVotes >= maxVotes;


            minusBtn.addEventListener('click', () => updateVote(participantData.id, -1));
            plusBtn.addEventListener('click', () => updateVote(participantData.id, 1));

            voteControls.appendChild(minusBtn);
            voteControls.appendChild(voteCountSpan);
            voteControls.appendChild(plusBtn);

            card.appendChild(img);
            card.appendChild(artistName);
            card.appendChild(songName);
            card.appendChild(countryName);
            card.appendChild(voteControls);
            return card;
        }

        function displayParticipants() {
            participantGrid.innerHTML = ''; // Очистить перед добавлением
            const now = new Date();
            const votingEndTime = new Date(firstSemiFinalDate.getTime() + votingStartTimeOffset + votingDuration);
            const isVotingActive = (now >= firstSemiFinalDate && now < votingEndTime);

            if (isVotingActive) {
                participants.forEach(p => {
                    const card = createParticipantCard(p);
                    participantGrid.appendChild(card);
                });
                 updateAllParticipantCards(); // Убедимся, что состояние кнопок +/- и счетчиков верное
            } else if (now < firstSemiFinalDate) {
                 participantGrid.innerHTML = `<p style="text-align:center;">${getTranslation('eventMessageVotingSoon')}</p>`;
            } else {
                 participantGrid.innerHTML = `<p style="text-align:center;">${getTranslation('timerHeadingClosed')}</p>`;
            }
        }

        function updateVote(participantId, change) {
            const participantData = participants.find(p => p.id === participantId);
            if (!participantData) return;

            let currentVotesForParticipant = selectedParticipants[participantId]?.votes || 0;

            if (change === 1 && totalVotes >= maxVotes) {
                alert(getTranslation('maxVotesAlert'));
                return;
            }
            if (change === -1 && currentVotesForParticipant <= 0) {
                return;
            }

            currentVotesForParticipant += change;
            totalVotes += change;

            selectedParticipants[participantId] = {
                id: participantId,
                name: participantData.artist,
                song: participantData.song,
                country_name: participantData.country, // Сохраняем название страны
                votes: currentVotesForParticipant,
                image: participantData.image
            };

            if (currentVotesForParticipant === 0) {
                delete selectedParticipants[participantId];
            }
            updateParticipantCard(participantId);
            updateAllPlusButtonsState();
            updateCheckoutButton();

            // Обновление результатов в реальном времени для Staff, если модальное окно открыто
            if (staffResultsModal.style.display === 'flex') {
                displayVotingResults();
            }
        }

        function updateParticipantCard(participantId) {
            const card = participantGrid.querySelector(`.participant-card[data-id="${participantId}"]`);
            if (card) {
                const voteCountSpan = card.querySelector('.vote-controls span');
                const minusBtn = card.querySelector('.vote-controls button:first-child');

                voteCountSpan.textContent = selectedParticipants[participantId]?.votes || 0;
                minusBtn.disabled = !(selectedParticipants[participantId]?.votes > 0);
            }
        }

        function updateAllPlusButtonsState() {
            const allPlusButtons = participantGrid.querySelectorAll('.vote-controls button:last-child');
            allPlusButtons.forEach(btn => {
                btn.disabled = totalVotes >= maxVotes;
            });
        }

        function updateAllParticipantCards() {
            participants.forEach(p => {
                if (participantGrid.querySelector(`.participant-card[data-id="${p.id}"]`)) {
                     updateParticipantCard(p.id)
                }
            });
            updateAllPlusButtonsState();
        }


        function updateCheckoutButton() {
            if (totalVotes > 0) {
                checkoutBtn.style.display = 'block';
                checkoutBtn.textContent = `${getTranslation('checkoutButton')} (${totalVotes}/${maxVotes})`;
            } else {
                checkoutBtn.style.display = 'none';
            }
        }

        // --- Функции для меню и модальных окон ---
        function openMenu(type) {
            overlay.style.display = 'block';
            sideMenu.classList.add('open');
            menuList.innerHTML = ''; // Очистить список
            const currentLang = localStorage.getItem('selectedLanguage') || 'en';

            if (type === 'language') {
                menuTitle.textContent = getTranslation('menuTitleLanguage', currentLang);
                menuDescription.textContent = '';
                languages.forEach(lang => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    a.textContent = lang.name;
                    a.onclick = (e) => {
                        e.preventDefault();
                        setLanguage(lang.code);
                        closeSideMenu();
                    };
                    li.appendChild(a);
                    menuList.appendChild(li);
                });
            } else if (type === 'country') {
                menuTitle.textContent = getTranslation('menuTitleCountry', currentLang);
                menuDescription.textContent = getTranslation('menuDescriptionCountry', currentLang);
                countries.forEach(country => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#';
                    const flagImg = document.createElement('img');
                    flagImg.src = country.flag;
                    flagImg.alt = country.name;
                    a.appendChild(flagImg);
                    a.appendChild(document.createTextNode(country.name));
                    a.onclick = (e) => {
                        e.preventDefault();
                        setSelectedCountry(country);
                        closeSideMenu();
                    };
                    li.appendChild(a);
                    menuList.appendChild(li);
                });
            }
            localizePage(); // Для обновления заголовков и описаний в меню
        }

        function closeSideMenu() {
            sideMenu.classList.remove('open');
            if (confirmationModal.style.display !== 'flex' && staffLoginModal.style.display !== 'flex' && staffResultsModal.style.display !== 'flex') {
                overlay.style.display = 'none';
            }
        }

        function populateConfirmationModal() {
            chosenParticipantsList.innerHTML = '';
            const currentLang = localStorage.getItem('selectedLanguage') || 'en';
            let hasVotes = false;

            for (const id in selectedParticipants) {
                if (selectedParticipants[id].votes > 0) {
                    hasVotes = true;
                    const participant = selectedParticipants[id];
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${participant.name} (${participant.song})</span> <span class="vote-count">${participant.votes}</span>`;
                    chosenParticipantsList.appendChild(li);
                }
            }

            if (!hasVotes) {
                 chosenParticipantsList.innerHTML = `<li>${getTranslation('noVotesYet', currentLang)}</li>`;
            }


            if (selectedCountry) {
                confirmationCountryInfoEl.textContent = `${getTranslation('confirmationCountryInfo', currentLang)} ${selectedCountry.name}`;
            } else {
                confirmationCountryInfoEl.textContent = getTranslation('menuDescriptionCountry', currentLang);
            }
            sendVotesBtn.textContent = getTranslation('sendVotesButton', currentLang);
            confirmationModal.querySelector('h3').textContent = getTranslation('confirmVotesHeading', currentLang);
        }

        // --- Инициализация и обработчики событий ---
        document.addEventListener('DOMContentLoaded', () => {
            const storedLang = localStorage.getItem('selectedLanguage');
            if (storedLang) {
                setLanguage(storedLang);
            } else {
                setLanguage('en'); // Язык по умолчанию
            }

            const storedCountry = JSON.parse(localStorage.getItem('selectedVotingCountry'));
            if (storedCountry) {
                setSelectedCountry(storedCountry);
            } else {
                 const defaultCountry = countries.find(c => c.code === 'row') || countries[0];
                 if (defaultCountry) setSelectedCountry(defaultCountry);
            }


            updateCountdown();
            setInterval(updateCountdown, 1000);
            displayParticipants();
            localizePage();
        });

        langBtn.addEventListener('click', (e) => { e.preventDefault(); openMenu('language'); });
        countryBtn.addEventListener('click', (e) => { e.preventDefault(); openMenu('country'); });
        closeMenuBtn.addEventListener('click', closeSideMenu);


        checkoutBtn.addEventListener('click', () => {
            if (!selectedCountry) {
                alert(getTranslation('menuDescriptionCountry'));
                openMenu('country');
                return;
            }
            populateConfirmationModal();
            confirmationModal.style.display = 'flex';
            overlay.style.display = 'block';
            localizePage();
        });

        closeConfirmationBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
            if (!sideMenu.classList.contains('open') && staffLoginModal.style.display !== 'flex' && staffResultsModal.style.display !== 'flex') {
                 overlay.style.display = 'none';
            }
        });

        sendVotesBtn.addEventListener('click', () => {
            console.log('Отправка голосов:', selectedParticipants, 'от страны:', selectedCountry.name);

            confirmationModal.style.display = 'none';
            thankYouMessageEl.style.display = 'flex';
            localizePage();

            selectedParticipants = {};
            totalVotes = 0;
            updateAllParticipantCards();
            updateCheckoutButton();
            // overlay.style.display = 'none'; // Не скрываем, так как thankYouMessage его не использует и он может быть нужен другим модалкам
            if (!sideMenu.classList.contains('open') && staffLoginModal.style.display !== 'flex' && staffResultsModal.style.display !== 'flex') {
                 overlay.style.display = 'none'; // Скрываем оверлей, только если никакие другие модалки его не используют
            }


            setTimeout(() => {
                thankYouMessageEl.style.display = 'none';
                 updateCountdown();
            }, 5000);
        });

        // --- Логика для Staff ---
        if (staffBtn) {
            staffBtn.addEventListener('click', (e) => {
                e.preventDefault();
                staffUsernameInput.value = '';
                staffPasswordInput.value = '';
                loginErrorMessage.style.display = 'none';

                staffLoginModal.style.display = 'flex';
                overlay.style.display = 'block';
                localizePage();
            });
        }

        if (closeLoginModalBtn) {
            closeLoginModalBtn.addEventListener('click', () => {
                staffLoginModal.style.display = 'none';
                if (staffResultsModal.style.display !== 'flex' && !sideMenu.classList.contains('open') && confirmationModal.style.display !== 'flex') {
                    overlay.style.display = 'none';
                }
            });
        }

        if (staffLoginSubmitBtn) {
            staffLoginSubmitBtn.addEventListener('click', () => {
                const username = staffUsernameInput.value;
                const password = staffPasswordInput.value;
                const currentLang = localStorage.getItem('selectedLanguage') || 'en';

                if (username === HIDDEN_STAFF_USERNAME && password === HIDDEN_STAFF_PASSWORD) {
                    staffLoginModal.style.display = 'none';
                    // overlay остается видимым для окна результатов
                    displayVotingResults();
                    staffResultsModal.style.display = 'flex';
                    localizePage();
                } else {
                    loginErrorMessage.textContent = getTranslation("loginError", currentLang);
                    loginErrorMessage.style.display = 'block';
                }
            });
        }

        if (closeResultsModalBtn) {
            closeResultsModalBtn.addEventListener('click', () => {
                staffResultsModal.style.display = 'none';
                 if (staffLoginModal.style.display !== 'flex' && !sideMenu.classList.contains('open') && confirmationModal.style.display !== 'flex') {
                    overlay.style.display = 'none';
                }
            });
        }

        overlay.addEventListener('click', () => {
            let anyModalActive = false;
            if (sideMenu.classList.contains('open')) {
                closeSideMenu(); // Эта функция сама проверит другие модалки перед скрытием overlay
                anyModalActive = true; // closeSideMenu сама управляет overlay
            }
             if (confirmationModal.style.display === 'flex') { // Не закрываем по клику на оверлей
                anyModalActive = true;
            }
            if (staffLoginModal.style.display === 'flex') {
                staffLoginModal.style.display = 'none';
                anyModalActive = true;
            }
            if (staffResultsModal.style.display === 'flex') {
                staffResultsModal.style.display = 'none';
                anyModalActive = true;
            }

            // Если после закрытия модалки (staffLogin или staffResults) другие модалки (sideMenu, confirmation) не активны, скрываем overlay
            if (anyModalActive && staffLoginModal.style.display !== 'flex' && staffResultsModal.style.display !== 'flex' && !sideMenu.classList.contains('open') && confirmationModal.style.display !== 'flex') {
                 overlay.style.display = 'none';
            } else if (!anyModalActive && overlay.style.display === 'block') { // Если клик был по оверлею, и никакая модалка не была им закрыта (т.е. открыта только confirmationModal или ничего)
                // Здесь не делаем ничего, чтобы не закрыть overlay для confirmationModal
            }
        });


        function displayVotingResults() {
            resultsDataContainer.innerHTML = '';
            const currentLang = localStorage.getItem('selectedLanguage') || 'en';

            if (Object.keys(selectedParticipants).length === 0 || Object.values(selectedParticipants).every(p => p.votes === 0)) {
                resultsDataContainer.innerHTML = `<p>${getTranslation('noVotesYet', currentLang)}</p>`;
                return;
            }

            const table = document.createElement('table');
            const thead = table.createTHead();
            const headerRow = thead.insertRow();

            const participantHeader = document.createElement('th');
            participantHeader.textContent = getTranslation('participantColumnHeader', currentLang);
            headerRow.appendChild(participantHeader);

            const songHeader = document.createElement('th');
            songHeader.textContent = getTranslation('songColumnHeader', currentLang);
            headerRow.appendChild(songHeader);

            const votesHeader = document.createElement('th');
            votesHeader.textContent = getTranslation('votesColumnHeader', currentLang);
            headerRow.appendChild(votesHeader);

            const tbody = table.createTBody();

            const sortedResults = Object.values(selectedParticipants)
                .filter(p => p.votes > 0)
                .sort((a, b) => {
                    if (b.votes !== a.votes) {
                        return b.votes - a.votes;
                    }
                    const nameA = a.name || '';
                    const nameB = b.name || '';
                    return nameA.localeCompare(nameB);
                });

            if (sortedResults.length === 0) { // Дополнительная проверка после фильтрации
                 resultsDataContainer.innerHTML = `<p>${getTranslation('noVotesYet', currentLang)}</p>`;
                return;
            }

            sortedResults.forEach(participant => {
                const row = tbody.insertRow();

                const nameCell = row.insertCell();
                nameCell.innerHTML = `<span class="participant-name">${participant.name}</span><br><small>${participant.country_name || participant.id.toUpperCase()}</small>`;

                const songCell = row.insertCell();
                songCell.textContent = participant.song;

                const votesCell = row.insertCell();
                votesCell.textContent = participant.votes;
                votesCell.classList.add('votes-count');
            });

            resultsDataContainer.appendChild(table);
        }
        // Добавьте ключ 'timeLeft' в переводы, если хотите локализовать эту часть
        // Пример для translations.en: timeLeft: 'Time left'
        // Пример для translations.ru: timeLeft: 'Осталось времени'
        // Пример для translations.sv: timeLeft: 'Tid kvar'
        translations.en.timeLeft = 'Time left';
        translations.ru.timeLeft = 'Осталось времени';
        translations.sv.timeLeft = 'Tid kvar';

    </script>
</body>
